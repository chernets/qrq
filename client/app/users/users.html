<navbar class="hidden-xs"></navbar>
<section class="fixed_header clearfix xs-no-padding">
		<header></header>
		<div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
			<div class="row bg-master-darkest">
				<div class="col-sm-12">
					<div class="row">
						<map center="-34.397, 150.644" zoom="8"></map>
					</div>
					<div class="row" >
						<div class="" masonry='{ "isFitWidth": true,"percentPosition": true}'>
							<div class="col-sm-3 col-xs-12 m-b-10 m-t-10 masonry-brick" ng-repeat="(key, itm) in user" data-id="{{key}}">
								<div class="relative overflow">
									<div class="cover big_user_photo" style="background-image:url({{itm.get('big_avatar')}})">
									</div>
									<div class="cover small_user_photo" style="background-image:url({{itm.get('big_avatar')}})"></div>
								</div>
								<div class="p-l-10 bg-primary text-white">
									<p class="no-margin"><i class="fa fa-user m-r-15 text-success"></i>{{itm.get('first_name')}}</p>
									<p class="no-margin"><i class="fa fa-user m-r-15 text-success"></i>{{itm.get('last_name')}}</p>
									<p class="no-margin"><i class="fa fa-user m-r-15 text-success"></i>{{itm.get('gender')}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</section>
